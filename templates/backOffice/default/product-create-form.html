<div class="row">
  <div class="col-sm-6">
    {form_field field='purchase_price'}
      {loop type="currency" name="default-currency" default_only="1" backend_context="1"}
        <label for="{$label_attr.for}" class="control-label">{$label} : </label>

        <div class="input-group">
          <input type="text" id="{$label_attr.for}" name="{$name}" class="col-lg-2 form-control" value="{$value}" title="{$label}" placeholder="{intl l='Purchase price'}">
          <span class="input-group-addon">{$SYMBOL}</span>
        </div>

        <div class="help-block">{intl l='Enter here the product purchase price in %title' title={$NAME}}</div>
      {/loop}
    {/form_field}
  </div>
</div>
